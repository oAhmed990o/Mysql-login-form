<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <link rel = "stylesheet" href="login.css">
    </head>
    <body>
        <div class="header-background">
        </div>
        <div class = "center">
            <h1>Login</h1>
            <form method = "post" id="form_login" action="login.php">
                <div class="txt_field">
                    <input id="email" type="email" name="login_email">
                    <span></span>
                    <label>Email</label>
                </div>
                <small></small>

                <div class="txt_field">
                    <input id="password" type="password" name="login_password">
                    <span></span>
                    <label>Password</label>
                </div>
                <small></small>

                <input type="submit" value="Login">
                <script src="validations.js"></script>
                <div class="signup_link">
                    Not a member? <a href="login.html" onclick="window.location.href='register.html';return false">Register</a>
                </div>
            </form>
        </div>
        <script>
            // Some random colors
            const colors = ["rgba(255,149,42,0.51)", "rgba(255,255,255,0.6)", "rgba(255,0,0,0.89)"];

            const numBalls = 20;
            const balls = [];

            for (let i = 0; i < numBalls; i++) {
                let ball = document.createElement("div");
                ball.classList.add("ball");
                ball.style.background = colors[Math.floor(Math.random() * colors.length)];
                ball.style.left = `${Math.floor(Math.random() * 100)}vw`;
                ball.style.top = `${Math.floor(Math.random() * 100)}vh`;
                ball.style.transform = `scale(${Math.random()})`;
                ball.style.width = `${Math.random()*7}em`;
                ball.style.height = ball.style.width;

                balls.push(ball);
                document.body.append(ball);
            }

            // Keyframes
            balls.forEach((el, i, ra) => {
                let to = {
                    x: Math.random() * (i % 2 === 0 ? -19 : 19),
                    y: Math.random() * 20
                };

                let anim = el.animate(
                    [
                        { transform: "translate(0, 0)" },
                        { transform: `translate(${to.x}rem, ${to.y}rem)` }
                    ],
                    {
                        duration: (Math.random() + 1) * 3000, // random duration
                        direction: "alternate",
                        fill: "both",
                        iterations: Infinity,
                        easing: "ease-in-out"
                    }
                );
            });
        </script>

    </body>
</html>
